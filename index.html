<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--typefaces-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!--stylesheet-->
  <link rel="stylesheet" href="./distr/style.css">

  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/c225f25f43.js" crossorigin="anonymous"></script>

  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-custom.png">

  <title>@dansuda | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <div class="container">
      <img src="./images/illustration-mockups.svg" alt="illustrated mockups" class="illustration">

      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>

        <button type="button">Register</button>
      </div>

    </div>
    <div class="socials">
      <a href="#" class="socials__links">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="socials__links">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="#" class="socials__links">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    

  </main>

</body>

</html>
